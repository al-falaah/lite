    // Load templates into iframes
    function loadTemplate(frameId, content) {
      const frame = document.getElementById(frameId);
      const doc = frame.contentWindow.document;
      doc.open();
      doc.write(content);
      doc.close();
    }

    // Show/hide templates
    function showTemplate(templateId) {
      // Hide all templates
      document.querySelectorAll('.template-content').forEach(el => {
        el.classList.remove('active');
      });
      // Remove active class from all tabs
      document.querySelectorAll('.tab').forEach(el => {
        el.classList.remove('active');
      });
      // Show selected template
      document.getElementById(templateId).classList.add('active');
      // Add active class to clicked tab
      event.target.classList.add('active');
    }

    // Load all templates on page load
    window.onload = function() {
      loadTemplate('applicationFrame', applicationEmail);
      loadTemplate('inviteFrame', inviteEmail);
      loadTemplate('welcomeFrame', welcomeEmail);
    };
